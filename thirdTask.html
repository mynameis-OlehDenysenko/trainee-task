<!DOCTYPE html>
<html>
 <head>
   <title>Third task</title>
   <meta charset="utf-8">
 </head>
 <body>
  <p>Введите массив</p>
  <input id="myInput" onchange="myFunction()">
  <p id="demo"></p>
    <script type="text/javascript">
        function myFunction() {
          const value = document.getElementById("myInput").value;
          let arr = value.split(' ')
          let rarr = []
          for (let i = 0; i < arr.length; i++){
            if (arr[i] % 3 === 0) {
                rarr.push(arr[i])
            }
          }
          document.getElementById("demo").innerHTML = rarr;
        }
    </script>
 </body> 
</html>
