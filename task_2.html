<!DOCTYPE html>
<html>
 <head>
   <title>Second task</title>
   <meta charset="utf-8">
 </head>
 <body>
  <p>Введите имя</p>
  <input id="myInput" onchange="myFunction()">
  <p id="demo"></p>
    <script type="text/javascript">
        function myFunction() {
          const value = document.getElementById("myInput").value;
          if (value === "Вячеслав") {
            document.getElementById("demo").innerHTML = "Привет Вячеслав";
          } else {
            document.getElementById("demo").innerHTML = "Нет такого имени";
          }
        }
    </script>
 </body> 
</html>
