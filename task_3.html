<!DOCTYPE html>
<html>
 <head>
   <title>Third task</title>
   <meta charset="utf-8">
 </head>
 <body>
  <p>Введите массив через запятую</p>
  <input id="myInput" onchange="myFunction()">
  <p id="demo"></p>
    <script type="text/javascript">
        function myFunction() {
          const value = document.getElementById("myInput").value;
          let arr = value.split(',').map(Number)
          const filtered = arr.filter(item => item % 3 == 0)
          document.getElementById("demo").innerHTML = filtered.join(' ')        }
    </script>
 </body> 
</html>
